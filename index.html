<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/b9f55b7c3f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/cards-style.css">
</head>
<body>


  <section id="price-cards-section">


  <div class="container-card">
    <div class="bg-card  bg-single left">
      <div class="info-title">
        <div class="avatar"><img src="assets/img/girl.png" alt=""></div>
        <h4>Hey, you!</h4>
      </div>
      <div class="box-color-1">
        <h2 class="price">$165</h2>
        <p>Amazing tools for you!</p>
      </div>
    </div>
  </div>

  <div class="container-card">
    <div class="bg-card bg-group">
      <div class="info-title">
        <div class="avatar"><img src="assets/img/group.png" alt=""></div>
        <h4>Nice group!</h4>
      </div>
      <div class="box-color-2">
        <div class="hot-label"><i class="fas fa-fire"></i></div>
        <h2 class="price">$199</h2>
        <p>Perfect solution for groups!</p>
      </div>
    </div>
  </div>

  <div class="container-card">
    <div class="bg-card bg-team right">
      <div class="info-title">
        <div class="avatar"><img src="assets/img/team.png" alt=""></div>
        <h4>Great team!</h4>
      </div>
      <div class="box-color-3">
        <h2 class="price">$299</h2>
        <p>This plan will rock yout team!</p>
      </div>
    </div>
  </div>

  



</section>
 
</body>
</html>
